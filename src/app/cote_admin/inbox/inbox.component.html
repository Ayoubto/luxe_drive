<div class="flex-1 h-full overflow-auto bg-gray-100">
    <app-header-admin [Titre]="Page_Titre"></app-header-admin>
    <div class="flex flex-col bg-white px-8">
        <div class="flex flex-row">
        <div class="w-[35%]">
            <form class="flex items-center my-10">   
                <div class="relative w-full">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"/>
                        </svg>
                    </div>
                    <input name="name" (ngModelChange)="Search()" [(ngModel)]="inputValue" type="text" id="simple-search" class="bg-gray-50 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5" placeholder="Rechercher ..." required>
                </div>
            </form>
            <div class="flex items-center mb-5">
                <button class="flex items-center bg-gray-300 text-white px-2 py-1 rounded-full mr-2 h-8 w-8">
                    <input type="checkbox" class="h-4 w-4" [checked]="masterCheckbox" (change)="toggleMasterCheckbox()">
                </button>
                <button class="bg-red-500 text-white px-2 py-1 rounded-full mr-2 h-8 w-8">
                    <fa-icon [icon]="supprimer"></fa-icon>
                </button>
                <button class="bg-blue-500 text-white px-2 py-1 rounded-full h-8 w-8">
                    <fa-icon [icon]="trier"></fa-icon>
                </button>
            </div>
            <div class="mat-elevation-z8 mb-5">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="checkbox">
                        <td mat-cell *matCellDef="let element">
                            <input type="checkbox">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="objet">
                        <td class="font-bold" mat-cell *matCellDef="let element"> {{element.objet}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
            </div>  
        </div>
        <div class="w-[65%] h-8 my-10">

        </div>
        </div>
    </div>
</div>
