<div class="flex-1 h-full overflow-auto bg-gray-100">
    <app-header-admin [Titre]="Page_Titre"></app-header-admin>
    <div class="flex flex-col bg-white px-8">
        <div class="lg:container lg:mx-auto space-y-5 my-8">
            <p class="text-center font-bold text-3xl">Liste des comptes</p>
        </div>
        
<form class="flex items-center my-10">   
    <label for="simple-search" class="sr-only">Rechercher</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5v10M3 5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 10a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm12 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0V6a3 3 0 0 0-3-3H9m1.5-2-2 2 2 2"/>
            </svg>
        </div>
        <input name="name" (ngModelChange)="Searsh()" [(ngModel)]="inputValue" type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Rechercher ..." required>
    </div>
    <button (click)="Searsh()" type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-black rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <span class="sr-only">Rechercher</span>
    </button>
</form>

       <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-center rtl:text-right text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                    <tr>
                        <th scope="col" class="px-4 py-3">ID</th>
                        <th scope="col" class="px-2 py-3">Nom Complet</th>
                        <th scope="col" class="px-2 py-3">Nom d'utilisateur</th>
                        <th scope="col" class="px-2 py-3">E-mail</th>
                        <th scope="col" class="px-2 py-3">Téléphone</th>
                        <th scope="col" class="px-2 py-3">Adresse</th>
                        <th scope="col" class="px-2 py-3">Opérations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b" *ngFor="let item of responseData">
                        <th scope="row" class="px-2 py-4 font-medium text-gray-900 whitespace-nowrap">       
                           {{item.id}}
                        </th>
                        <td class="px-2 py-4"> {{item.name}}</td>
                        <td class="px-2 py-4">{{item.username}}</td>
                        <td class="px-2 py-4">{{item.email}}</td>
                        <td class="px-2 py-4">{{item.phone}}</td>
                        <td class="px-2 py-4">{{item.address.street+ item.address.city}}</td>
                        <td class="px-2 py-4 flex justify-around cursor-pointer">
                            <fa-icon [icon]="modifier"></fa-icon>
                            <fa-icon [icon]="supprimer"></fa-icon>
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
            
        </div>  

        
   
    </div>
</div>
<div>

</div>
