<app-menu></app-menu>
<div class="flex-1 h-full overflow-auto bg-gray-100">
    <app-header-admin [Titre]="Page_Titre"></app-header-admin>
    <div class="flex flex-col bg-white px-8">
        <div class="lg:container lg:mx-auto space-y-5 my-8">
            <p class="text-center font-bold text-3xl">Créer un compte</p>
        </div>
        <div class="flex items-center mb-8">
            <img [src]="currentImage" alt="Selected Image" class="w-[100px] h-[100px] rounded-full border-4 object-cover mr-12" />
            <button (click)="onAddImage()" class="mx-8 rounded-xl border border-1 h-[48px] border-black w-48 text-white font-semibold bg-black px-4 hover:bg-white hover:text-black">Ajouter une photo</button>
            <button (click)="onRemoveImage()" class="rounded-xl border border-1 h-[48px] border-black w-48 text-black font-semibold bg-white px-4">Supprimer</button>
        </div>
        <div class="h-0.5 w-[90%] bg-gray-300 opacity-30 mb-8 mx-auto">&nbsp;</div>
        <form [formGroup]="creerCompte" (ngSubmit)="responseData ? onSubmitNotEmpty() : onSubmit()">
            <div class="flex justify-between mb-10">
                <label for="nom" class="w-1/3 mr-6 block font-semibold">
                    <span>Nom :</span>
                    <input
                      type="text"
                      class="w-full block p-4 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                      id="nom"
                      formControlName="nom"
                      [value]="responseData && responseData.name ? responseData.name : ''"
                      required
                    />
                    <div class="text-red-700 text-xs font-normal " *ngIf="(formSubmitted || creerCompte.controls['nom'].touched) && creerCompte.controls['nom'].errors?.['required']">
                        Nom est obligatoire
                    </div>
                </label>

                <label for="prenom" class="w-1/3 mr-6 block font-semibold">
                    <span>Prénom :</span>
                    <input
                      type="text"
                      class="w-full block p-4 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                      id="prenom"
                      formControlName="prenom"
                      [value]="responseData && responseData.name ? responseData.name : ''"
                      required
                    />
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['prenom'].touched) && creerCompte.controls['prenom'].errors?.['required']">
                        Prénom est obligatoire
                    </div>
                </label>

                <label for="username" class="w-1/3 block font-semibold">
                    <span>Nom d'utilisateur :</span>
                    <input
                      type="text"
                      class="w-full block p-4 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                      id="username"
                      formControlName="username"
                      [value]="responseData && responseData.username ? responseData.username : ''"
                      required
                    />
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['username'].touched) && creerCompte.controls['username'].errors?.['required']">
                        Nom d'utilisateur est obligatoire
                    </div>
                </label>
            </div>
            <div class="h-0.5 w-[90%] bg-gray-300 opacity-30 mb-8 mx-auto">&nbsp;</div>
            <div class="flex justify-between mb-10">
                <label for="email" class="w-1/2 mr-6 block font-semibold">
                    <span>Adresse E-mail :</span>
                    <div>
                    <div class="relative">
                        <input
                            type="email"
                            class="w-full block p-4 pl-12 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                            id="email"
                            formControlName="email"
                            [value]="responseData && responseData.email ? responseData.email : ''"
                            required
                        />
 
                        <fa-icon [icon]="email" class="absolute top-1/2  transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                    </div>  
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['email'].touched) && creerCompte.controls['email'].errors?.['required']">
                        Adresse e-mail est obligatoire 
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['email'].touched) && creerCompte.controls['email'].errors?.['email']">
                        Veuillez saisir une adresse e-mail valide
                    </div>                      
                    </div>

                </label>

                <label for="tele" class="w-1/2 block font-semibold">
                    <span>Téléphone :</span>
                    <div>
                     <div class="relative">
                        <input
                            type="text"
                            class="w-full block p-4 pl-12 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                            id="tele"
                            formControlName="tele"
                            [value]="responseData && responseData.phone ? responseData.phone : ''"
                            required
                        />
                        <fa-icon [icon]="tele" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                    </div>   
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['tele'].touched) && creerCompte.controls['tele'].errors?.['required']">
                        Téléphone est obligatoire 
                    </div>
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['tele'].touched) && creerCompte.controls['tele'].errors?.['pattern']">
                        Veuillez saisir un numéro de téléphone valide
                    </div>                       
                    </div>

                </label>
            </div>
            <div class="mb-10">
                <label for="adresse" class="font-semibold">
                    <span>Adresse :</span>
                    <div>
                    <div class="relative">
                        <input
                            type="text"
                            class="w-full block p-4 pl-12 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                            id="adresse"
                            formControlName="adresse"
                            [value]="responseData && responseData.name ? responseData.name : ''"
                            required
                        />
                        <fa-icon [icon]="adresse" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                    </div>    
                    <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['adresse'].touched) && creerCompte.controls['adresse'].errors?.['required']">
                        Adresse est obligatoire 
                    </div>                      
                    </div>

                </label>
            </div>
            <div class="h-0.5 w-[90%] bg-gray-300 opacity-30 mb-8 mx-auto">&nbsp;</div>
            <div class="flex justify-between mb-10">
                <label for="type" class="w-1/3 mr-6 block font-semibold">
                    <span>Type d'utilisateur :</span>
                    <div class="mt-4 uppercase text-lg text-gray-600">
                        <label for="client" class="flex mb-4">
                            <input type="checkbox" id="client" name="type" formControlName="type" value="client" />
                            <span class="ml-4">Client</span>
                        </label>
                        <label for="manager" class="flex mb-4">
                            <input type="checkbox" id="manager" name="type" formControlName="type" value="manager" />
                            <span class="ml-4">Agence Manager</span>
                        </label>
                        <label for="admin" class="flex mb-4">
                            <input type="checkbox" id="admin" name="type" formControlName="type" value="admin" />
                            <span class="ml-4">Super Manager</span>
                        </label>
                    </div>
                </label>
                <div class="w-2/3 ml-12 ">
                    <label for="password" class="font-semibold ">
                        <span>Mot de passe :</span>
                        <div>
                      <div class="relative">
                            <fa-icon [icon]="password" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                            <input
                                type="{{ hidePassword ? 'password' : 'text' }}"
                                class="w-full block p-4 pl-12 mt-4 mb-2 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                                id="password"
                                formControlName="password"
                                required
                            />
                            <fa-icon [icon]="eyePwd" (click)="togglePasswordVisibility()" class="absolute top-1/2 transform -translate-y-1/2 right-4 text-gray-300 cursor-pointer"></fa-icon>
                        </div>    
                        <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['password'].touched) && creerCompte.controls['password'].errors?.['required']">
                            Mot de passe est obligatoire 
                        </div>   
                        <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['password'].touched) && creerCompte.controls['password'].errors?.['pattern']">
                            Le mot de passe doit contenir au moins une lettre majuscule, une lettre minuscule, un chiffre, un caractère spécial et avoir une longueur minimale de 8 caractères
                        </div>                   
                        </div>
  
                    </label>
                  
                    <label for="confirmPwd" class="font-semibold">
                        <span>Confirmer le mot de passe :</span>
                        <div>
                            <div class="relative">
                                <fa-icon [icon]="password" class="absolute top-1/2 transform -translate-y-1/2 left-4 text-gray-300"></fa-icon>
                                <input
                                    type="{{ hideConfirmPassword ? 'password' : 'text' }}"
                                    class="w-full block p-4 pl-12 mt-4 h-10 border border-gray-200 rounded-lg focus:ring-0 focus:outline-none"
                                    id="confirmPwd"
                                    formControlName="confirmPwd"
                                    required
                                />
                                <fa-icon [icon]="eyeConfirmPwd" (click)="toggleConfirmPasswordVisibility()" class="absolute top-1/2 transform -translate-y-1/2 right-4 text-gray-300 cursor-pointer"></fa-icon>
                            </div> 
                            <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['confirmPwd'].touched) && creerCompte.controls['confirmPwd'].errors?.['required']">
                                Mot de passe est obligatoire 
                            </div>   
                            <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || creerCompte.controls['confirmPwd'].touched) && creerCompte.hasError('mismatch')">
                                Les mots de passe ne correspondent pas
                            </div>
                        </div>

                    </label>
                </div>
            </div>
            <div class="flex justify-end mb-8">
                <button type="reset" class="rounded-xl border border-1 h-[48px] border-black w-48 text-black font-semibold bg-white px-4">Annuler</button>
                <button *ngIf="!responseData"
                type="submit"      
                class="mx-8 rounded-xl border border-1 h-[48px] border-black w-48 text-white font-semibold px-4 bg-black"
                [ngClass]="{ 'hover:bg-white hover:text-black': creerCompte.valid }">
          Enregistrer
        </button>
        
                <button *ngIf="responseData" type="submit"  [disabled]="creerCompte.invalid" class="mx-8 rounded-xl border border-1 h-[48px] border-black w-48 text-white font-semibold bg-black px-4 hover:bg-white hover:text-black">Modifier</button>
            </div>
        </form>
    </div>
</div>
