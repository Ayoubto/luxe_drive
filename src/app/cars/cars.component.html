<div class="bg-[#F5F5F5] py-3 mt-28">

    <div class="lg:container lg:mx-auto  space-y-5 mt-24 mb-16">

        <div class="h-50 lg:flex flex-row space-x-2 lg:-ml-28 justify-center hidden mb-12">

    <div class="flex justify-center">
        <div class=" my-12 ">
