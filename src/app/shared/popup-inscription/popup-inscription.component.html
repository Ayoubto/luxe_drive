<!-- popup.component.html -->
<div class="fixed inset-0 flex z-50 items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-xl px-8 py-2 w-[25rem] mt-5 " *ngIf="!Va">
        <div class="flex justify-between">
            <img src="../../../assets/images/Elipce Group.svg" class="w-[190px]" alt="">
<!-- HTML template in your Angular component -->
            <div class="cursor-pointer" (click)="closePopup()">
                <svg class="w-8 h-8 balck" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
            
              
        </div>
              <div class="text-4xl font-bold text-center py-1">
            Créez votre compte
        </div>
    
        <form action="">
            <div class="flex flex-col gap-3 py-3">         
                <input
                      type="text"
                      class="mt-0 w-full block px-0.5 py-1 border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"placeholder="Nom"id="nom" formControlName="nom"/>

                <input type="text"class="mt-0 w-full block px-0.5 py-1.5  focus:border-black border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"placeholder="Prénom"id="Prénom" formControlName="Prénom"/>
                <input type="text"class="mt-0 w-full block px-0.5 py-1.5  focus:border-black border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"placeholder="Adresse"id="Adresse" formControlName="Adresse"/>
                <input type="number"class="mt-0 w-full block px-0.5 py-1.5  focus:border-black border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"placeholder="Téléphone"id="Téléphone" formControlName="Téléphone"/>
                <input type="email"class="mt-0 w-full block px-0.5 py-1.5  focus:border-black border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"placeholder="E-mail"id="E-mail" formControlName="E-mail"/>
                <input type="password"class="mt-0 w-full block px-0.5 py-1.5  focus:border-black border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"placeholder="Mot de passe"id="Mot de passe" formControlName="Mot de passe"/>
                <input type="password"class="mt-0 w-full block px-0.5 py-1.5  focus:border-black border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"placeholder="Confirmez votre mot de passe"id="Confirmez votre mot de passe" formControlName="Confirmez votre mot de passe"/>

               
            </div>


        </form>

    


      <button class="bg-black text-white font-semibold py-2 mt-1 px-4  focus:outline-none focus:ring-2 w-full rounded-3xl" (click)="closePopup()">Close</button>
        <div>
           <p class="text-center my-2">Vous avez déjà un compte ? <button class="font-bold" (click)="seatch()">Se connecter</button> </p>
        </div>
    </div>
    

    <div class="bg-white rounded-lg shadow-xl p-8 w-[25rem] " *ngIf="Va">
        <div class="flex justify-between">
            <img src="../../../assets/images/Elipce Group.svg" class="w-[190px]" alt="">
<!-- HTML template in your Angular component -->
            <div class="cursor-pointer" (click)="closePopup()">
                <svg class="w-8 h-8 balck" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
            
              
        </div>
              <div class="text-4xl font-bold text-center py-3">
                Connectez-vous
        </div>
    
        <form action="">
            <div class="flex flex-col gap-3 py-5">         
                <input type="email"class="mt-0 w-full block px-0.5  py-1.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black focus:outline-none "placeholder="E-mail"id="E-mail" formControlName="E-mail"/>
                <input type="password"class="mt-0 w-full block px-0.5 py-1.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black focus:outline-none"placeholder="Mot de passe"id="Mot de passe" formControlName="Mot de passe"/>
                <div class="flex justify-end font-bold text-sm">Mot de passe oublié?</div>
            </div>
        </form>

    


      <button class="bg-black text-white font-semibold py-2 mt-4 px-4  focus:outline-none focus:ring-2 w-full rounded-3xl" (click)="closePopup()">Se connecter</button>
        <div>
           <p class="text-center my-2">Vous n'avez pas de compte ?<button class="font-bold"(click)="seatch()" > S’inscrire</button> </p>
        </div>
    </div>
  </div>
