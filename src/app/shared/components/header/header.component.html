<div class="  w-full py-4 px-10 mx-auto  flex items-center justify-between bg-black">

  <div>
    <img src="assets/images/Heading.svg" alt="" class="w-178 flex-shrink-0 ">
  </div>
  <div class="md:flex justify-center space-x-8 font-semibold hidden  ">

    <a routerLink="home" class="text-white hover:text-gray-300">Accueil</a>
    <a routerLink="reservation" class="text-white hover:text-gray-300">Réservation</a>
    <a routerLink="agences" class="text-white hover:text-gray-300">Agences</a>
    <a routerLink="contact" class="text-white hover:text-gray-300">Contact</a>

  </div>

  <div>
    <button (click)="openPopup()" class="border-2 border-opacity-50 border-white bg-black text-white py-[8px] rounded-3xl px-[20px] text-lg hidden md:flex ">Se connecter / S’inscrire</button>
  </div>
</div>
<app-popup-connextion *ngIf="isPopupOpen" (close)="closePopup()"></app-popup-connextion>
